<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened>
        <mat-nav-list>
            <div [hidden]="!item.show" *ngFor="let item of routes">
                <a mat-list-item [routerLink]="item.path">{{item.nombre}}</a>
            </div>
        </mat-nav-list>
    </mat-drawer>
    <div class="sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">Toggle sidenav</button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
